	<head>

	<body class="background_class">
		<h1 alt="Responda" id="answer_title">Responda: </h1>
		<div id="menu" class="menu_oculto">
			<span id="frase_mensagem" alt="Mensagem" class="text_menu"></span><br/>
			<div id="btnVoltar" class="menu_item">
				<span class="text_menu">Voltar</span>
			</div>
			<div id="btnProximo" class="menu_item botao_oculto">
				<a class="text_menu" href="medio.html">Próximo</a>
			</div>
			<div id="novo_desafio" class="menu_item">
				<a class="text_menu" href="dificuldade.html">Novo Jogo</a>
			</div>
		</div>
		<div id="question">
			<div class="content_question">
				<span alt="Dois mais Cinco" class="text_question">2 + 5 = </span>
			</div>
			<div id="correct_answer" class="blank_question">
			</div>
		</div>
		<div id="answer_options">
			<div id="item01" class="answer_item">
				<span class="text_question">10</span>

			<div id="item02" class="answer_item">
				<span class="text_question">3</span>

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"

</script>

<script src="scripts/script.js"></script>

<script language="JavaScript">
	function hidden(){document.body.style.overflow='hidden';}

	function errou(e){
		var element = e.target;
		if(element.tagName == 'SPAN')
			element = element.parentElement;

		element.classList.add('errado');

		document.getElementById("frase_mensagem").innerHTML = "Que pena! Você errou.";
		document.getElementById("menu").classList.remove("menu_oculto");
		document.getElementById("menu").classList.add("menu_exibido");

		document.getElementById("item01").removeEventListener('click', e, false);
		document.getElementById("item02").removeEventListener('click', e, false);
		document.getElementById("item03").removeEventListener('click', e, false);
	}

	function acertou(e){
		var element = e.target;
		if(element.tagName == 'SPAN')
			element = element.parentElement;

		element.classList.add('certo');

		document.getElementById("correct_answer").innerHTML = "<span class=\"text_question\">7</span>";

		document.getElementById("frase_mensagem").innerHTML = "Parabéns! Você acertou.";
		document.getElementById("menu").classList.remove("menu_oculto");
		document.getElementById("menu").classList.add("menu_exibido");
		document.getElementById("btnProximo").classList.remove("botao_oculto");
		document.getElementById("btnProximo").classList.add("botao_aparente");

		document.getElementById("item01").removeEventListener('click', e, false);
		document.getElementById("item02").removeEventListener('click', e, false);
		document.getElementById("item03").removeEventListener('click', e, false);
	}

	document.getElementById("item01").addEventListener('click', function(e){
		errou(e);
	});

	document.getElementById("item02").addEventListener('click', function(e){
		errou(e);
	});

	document.getElementById("item03").addEventListener('click', function(e){
		acertou(e);
	});
</script>
