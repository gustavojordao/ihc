<html>
	<head>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Patua+One|Titan+One" rel="stylesheet">
		<link rel="icon" type="favicon.ico" href="assets/images/favicon.ico">
		<title>MATEMÁGICA</title>
	</head>
	<body class="background_class">
		<h1 alt="Responda" id="answer_title">Responda: </h1>
		<div id="question">
			<div class="content_question">
				<span alt="Dois mais Cinco" class="text_question">2 + 5 = </span>
			</div>
			<div id="correct_answer" class="blank_question">
			</div>
		</div>
		<div id="answer_options">
			<div id="item01" class="answer_item">
				<span class="text_question">10</span>
			</div>
			<div id="item02" class="answer_item">
				<span class="text_question">3</span>
			</div>
			<div id="item03" class="answer_item">
				<span class="text_question">7</span>
			</div>

		</div>
		<div class="back_rounded_corner">
			<a alt="Voltar" class="default_text " href="index.html" >Voltar</a>
		</div>
		<div class="level_rounded_corner">
			<span alt="Fácil" class="level_text ">Fácil</span>
		</div>
	</body>
</html>

<script language="JavaScript">
function hidden(){document.body.style.overflow='hidden';}

function errou(e){
	e.target.classList.add('errado');
	document.getElementById("correct_answer").innerHTML = "<span class=\"text_question\">7</span>";
}

function acertou(e){
	e.target.classList.add('certo');
	document.getElementById("correct_answer").innerHTML = "<span class=\"text_answer\">7</span>";
}

document.getElementById("item01").addEventListener('click', function(e){
	errou(e);
});

document.getElementById("item02").addEventListener('click', function(e){
	errou(e);
});

document.getElementById("item03").addEventListener('click', function(e){
	acertou(e);
});

</script>
